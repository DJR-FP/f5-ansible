- name: Set the hostname of the BIG-IP, NTP
  hosts: bigips
  connection: local

  tasks:
      - name: Set the hostname of the BIG-IP
        bigip_hostname:
            hostname: LTM-T1-1-DC1.ddr.lgb.lab100.com
            password: "{{ bigip_password }}"
            server: "{{ inventory_hostname }}"
            user: "{{ bigip_username }}"
            validate_certs: "{{ validate_certs }}"
        delegate_to: localhost
        
      - name: "Set NTP server"
        bigip_device_ntp: 
         ntp_servers: 
          - "192.168.100.116"
         password: "{{ bigip_password }}"
         server: "{{ inventory_hostname }}"
         user: "{{ bigip_username }}"
         validate_certs: "{{ validate_certs }}"
        delegate_to: localhost
  

